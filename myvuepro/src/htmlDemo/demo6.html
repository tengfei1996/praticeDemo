<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签页组件</title>
    <link rel="stylesheet" type="text/css" href="../htmlDemo/demo-js/demo6-style.css">
</head>
<body>
  <div id="app" v-clock>
    <tabs v-model="activeKey">
        <pane label="标签一" name="1">
            标签一内容
        </pane>
        <pane label="标签二" name="2">
            标签二内容
        </pane>
        <pane label="标签三" name="3">
            标签三内容
        </pane>
    </tabs>
  </div>
  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="../htmlDemo/demo-js/demo6-pane.js"></script>
  <script src="../htmlDemo/demo-js/demo6-tabs.js"></script>
  <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            activeKey: '1'
        }
    })
  </script>
</body>

</html>
