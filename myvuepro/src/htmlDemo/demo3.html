<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义组件</title>
</head>
<body>
<!--双向绑定-->
  <div id="app">
    <input type="text" v-model="parentMessage" />
    <my-component :message="parentMessage"></my-component>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('my-component',{
    props: ['message'],
    template: '<div>{{message}}</div>'
  });
  var vm = new Vue({
    el: '#app',
    data: {
      parentMessage: ''
    }
  });
</script>

</html>
