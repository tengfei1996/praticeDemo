<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选按钮绑定值</title>
</head>
<body>
  <div id="app">
    <input type="radio" v-model="picked" :value="value" />
    <p>{{picked}}</p>
    <p>{{value}}</p>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      picked: false,
      value: 123
    }
  });
</script>

</html>
